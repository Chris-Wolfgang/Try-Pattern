name: Release on Version Tag

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            5.0.x
            6.0.x
            7.0.x
            8.0.x
            9.0.x
            10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Solution (Release)
        run: dotnet build --no-restore --configuration Release

      - name: Run tests for all test projects
        shell: bash
        run: |
          find ./tests -type f -name '*Test*.csproj' | while read proj; do
            echo "Running tests for $proj"
            dotnet test "$proj" --no-build --configuration Release
          done

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: '**/TestResults*.trx'

  publish:
    name: Pack and Publish NuGet
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            5.0.x
            6.0.x
            7.0.x
            8.0.x
            9.0.x
            10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Solution (Release)
        run: dotnet build --no-restore --configuration Release

      - name: Pack NuGet Packages
        shell: bash
        run: |
          # Automatically pack all packable projects in src folder
          for proj in src/**/*.csproj; do
            if [ -f "$proj" ]; then
              echo "Packing $proj"
              dotnet pack "$proj" --no-build --configuration Release --output ./nuget-packages
            fi
          done

      - name: Upload NuGet packages as artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: nuget-packages
          path: ./nuget-packages/*.nupkg
          retention-days: 30

      - name: Publish NuGet Package
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          for pkg in ./nuget-packages/*.nupkg; do
            echo "Publishing $pkg"
            dotnet nuget push "$pkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json
          done
